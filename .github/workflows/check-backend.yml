name: Check Backend

on:
  pull_request:
    paths:
      - packages/backend/**
      - .github/workflows/check-backend.yml
    branches:
      - develop
permissions:
  contents: read
jobs:
  build-check:
    needs: []
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: packages/backend/package-lock.json

      - name: Build Check
        working-directory: packages/backend
        run: |
          npm install
          npm run build
